<table class="table table-bordered">
  <thead>
    <tr>
      <th>EventId</th>
      <th>EventName</th>
      <th>OddsForFirstTeam</th>
      <th>OddsForDraw</th>
      <th>OddsForSecondTeam</th>
      <th>EventStartDate</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let event of events">
      <td>{{event.id}}</td>
      <td contenteditable="true">{{event.name}}</td>
      <td contenteditable="true">{{event.oddsForFirstTeam | number : '1.2-2'}}</td>
      <td contenteditable="true">{{event.oddsForDraw | number : '1.2-2'}}</td>
      <td contenteditable="true">{{event.oddsForSecondTeam | number : '1.2-2'}}</td>
      <td contenteditable="true">{{event.startDate | date : 'yyyy/MM/dd HH:mm'}}</td>
      <td>
        <button (click)="saveEvent($event.target, event.id)">Save</button>
        <button (click)="deleteEvent(event.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<button (click)="createEvent()">Add new event</button>
